<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <title>register</title>
</head>
<body>
    <h1>Registration</h1>
    <br/>
    <h3>Create user</h3>
    <form th:action="@{/register}" th:object="${UserForm}" method="post">
        <div><label> Username:<input type="text" th:field="*{email}"/> </label></div>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

        <div><label> Password:<input type="password" th:field="*{password}"/> </label></div>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>

        <div><label> Repeat Password:<input type="password" th:field="*{password2}"/> </label></div>
        <div th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Repeat Password Error</div>
        <div><input type="submit" value="Register"/></div>
        <a href="/login">Login</a>
    </form>
</body>
</html>
