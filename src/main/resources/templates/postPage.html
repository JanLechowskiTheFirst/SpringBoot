<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"></meta>
    <link th:href="@{/css/styleSheet.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <title>Posts</title>
</head>
    <body>
        <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-10"></div>
            <div class="col-lg-1">
                <form th:action="@{/logout}" method="post">
                    <div class="text-center padding5">
                        <input class="btn btn-primary btn-md" type="submit" value="Logout"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="row padding40">
            <div class="col-lg-4"></div>
             <div class="col-lg-4">
                 <div class="panel panel-default">
                     <form th:action="@{/post}" th:object="${postForm}" class="form-group" method="post">
                         <div>
                             <div class="panel-body">
                                 <div class="padding10">
                                     <textarea maxlength="300" rows="5" class="form-control" type="text" name="post"></textarea>
                                 </div>
                             </div>
                         </div>
                         <div class="text-center padding5">
                             <input class="btn btn-primary btn-md" type="submit" value="Add post"/>
                         </div>
                     </form>
                 </div>
                <div>
                    <div>
                        <span th:block th:each="post : ${post}">
                            <span>
                                <div class="panel panel-default">
                                    <div class="padding10">
                                        <div class="panel-body post-body rounded">
                                            <span class="date" th:text="${#dates.format(post.postDate, 'dd-MM-yyyy HH:mm')}"></span>
                                            <br/>
                                            <span class="post" th:text=" ${post.post}"></span>
                                        </div>
                                    </div>
                                </div>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </body>
</html>
