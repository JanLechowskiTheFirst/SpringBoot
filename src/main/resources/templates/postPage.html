<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"></meta>
    <title>Posts</title>
</head>
<body>
<div>
<div>
<h1>Your Posts</h1>
</div>
    <div>
        <tr th:each="post : ${post}">
            <td th:text="${#dates.format(post.postDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${post.post}"></td>
        </tr>
    </div>
<form th:action="@{/post}" th:object="${postForm}" method="post">
    <div><label> Write here your post:<input type="text" name="post"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</div>
</body>
</html>
